<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab top right edge>
    <button (click)="addNewButtonClick()" ion-fab mini><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-list>
    <ion-item *ngFor="let drug of druglist">
      <h2>{{drug.type}} {{drug.name}}</h2>
      <p>{{drug.medicationCounter}} times a day for {{drug.days}} days | {{drug.comment}}</p>
    </ion-item>
  </ion-list>
</ion-content>
